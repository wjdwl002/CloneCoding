<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls_theme">CHANGE THEME</div>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="1" max="6.0" value="3.0" step="0.5">
        </div>
        <div class="controls_btns">
            <button id="jsMode">fill</button>
            <button id="jsSave">draw</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor"  style="background-color:#2c2c2c"></div>
            <div class="controls_color jsColor"  style="background-color:#D1B6E1"></div>
            <div class="controls_color jsColor"  style="background-color:#D1B6E1"></div>
            <div class="controls_color jsColor"  style="background-color:#D1B6E1"></div>
            <div class="controls_color jsColor"  style="background-color:#D1B6E1"></div>
            <div class="controls_color jsColor"  style="background-color:#D1B6E1"></div>
            <div class="controls_color jsColor"  style="background-color:#D1B6E1"></div>
            <div class="controls_color jsColor"  style="background-color:#D1B6E1"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
