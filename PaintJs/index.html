<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <main>
        <header>
            <div class="sliding--menu__wrapper">
                <input type="checkbox" id="navigation" />        
                <label id="hamburger--icon" for="navigation">
                    <span class="icon-menu"></span>
                </label>      
            
                <nav>
                    <ul>
                        <li class="nav_title">CHANGE THEME</li>        
                        <li>
                            <div class="jsTheme" id="theme0">1</div>
                            <div class="jsTheme" id="theme1">2</div>
                            <div class="jsTheme" id="theme2">3</div>
                            <div class="jsTheme" id="theme3">4</div>
                            <div class="jsTheme" id="theme4">5</div>
                            <div class="jsTheme" id="theme5">6</div>
                            <div class="jsTheme" id="theme6">7</div>
                            <div class="jsTheme" id="theme7">8</div>
                        </li>
                    </ul>
                </nav>
                
                <div class="obfuscator">
                </div>        
            </div>		
        </header>
    </main>
    

    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="1" max="6.0" value="3.0" step="0.5">
        </div>
        <div class="controls_btns">
            <div class="jsMode">
            <button id="jsMode">fill</button>
            <button id="jsSave">save</button>
            </div>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor"></div>
            <div class="controls_color jsColor"></div>
            <div class="controls_color jsColor"></div>
            <div class="controls_color jsColor"></div>
            <div class="controls_color jsColor"></div>
            <div class="controls_color jsColor"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
